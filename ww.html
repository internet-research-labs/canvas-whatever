<!DOCTYPE html>
<!-- <html lang='ja'> -->
<html>
  <head>
    <style>
      html, body {
        font-family: sans-serif;
        font-size: 20pt;
      }
      #whatever {
        display: inline-block;
      }
      canvas, canvas.lines {
        width: 800px;
        height: 800px;
      }
      #welkommen {
        position: fixed;
        left: -1000px;
        display: none;
      }
    </style>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- ak -->
    <div id="container">
      <canvas width=1200 height=1200 class="merge-mesh" id="that-mesh-tho-1"></canvas>
      <div id="whatever">Whatever</div>
    </div>
    <script src="js/RegularTriangle.js"></script>
    <script src="js/TriangleMesh.js"></script>
    <script>
      ~function () {
        var ctx = document.getElementById('that-mesh-tho-1').getContext('2d');
        var tri = new RegularTriangle(400, 400, 100, Math.PI/8);

        var center = tri.getCenter();
        var box = tri.getBoundingBox();
        var points = tri.getPointList();

        // Draw center point
        ctx.save();
          ctx.strokeStyle = 'magenta';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(center.x, center.y, 10, 0, 2 * Math.PI);
          ctx.stroke();
        ctx.restore();

        ctx.save();
          ctx.strokeStyle = 'cyan';
          ctx.linewidth = 1;
          ctx.beginPath();
          ctx.rect(box.x, box.y, box.w, box.h);
          ctx.stroke();
        ctx.restore();

        ctx.save();
          ctx.strokeStyle = 'black';
          ctx.linewidth = 1;
          ctx.beginPath();
          ctx.moveTo(points[0].x, points[0].y);
          ctx.lineTo(points[1].x, points[1].y);
          ctx.lineTo(points[2].x, points[2].y);
          ctx.closePath();
          ctx.stroke();
        ctx.restore();


        // var grid = new TriangleMesh(90, {});
      }();

    </script>
  </body>
</html>
