<!DOCTYPE html>
<!-- <html lang='ja'> -->
<html>
  <head>
    <style>
      html, body {
        font-family: sans-serif;
        font-size: 20pt;
      }
      #whatever {
        display: inline-block;
      }
      canvas, canvas.lines {
      }
      #welkommen {
        position: fixed;
        left: -1000px;
        display: none;
      }
    </style>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- ak -->
    <div id="container">
      <canvas width=400 height=300 class="merge-mesh" id="that-mesh-tho-1"></canvas>
      <div id="whatever">Whatever</div>
    </div>
    <script src="js/RegularTriangle.js"></script>
    <script src="js/TriangleMesh.js"></script>
    <script>
      ~function () {
        var ctx = document.getElementById('that-mesh-tho-1').getContext('2d');
        var mesh = new TriangleMesh(70);

        function drawTriangle (triangle, strokeStyle) {
          ctx.save();
            var points = triangle.getPointList();
            ctx.beginPath();
            ctx.strokeStyle = strokeStyle;
            ctx.fillStyle = strokeStyle;
            ctx.moveTo(points[0].x, points[0].y);
            ctx.lineTo(points[1].x, points[1].y);
            ctx.lineTo(points[2].x, points[2].y);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
          ctx.restore();
        }

        var tri1 = mesh.get(0, 2);
        var tri2 = mesh.get(1, 1);
        var tri3 = mesh.get(1, 2);
        var tri4 = mesh.get(2, 1);
        var tri5 = mesh.get(2, 2);

        drawTriangle(tri1, 'magenta');
        drawTriangle(tri2, 'cyan');
        drawTriangle(tri3, 'yellow');
        drawTriangle(tri4, 'black');
        drawTriangle(tri5, 'gray');
      }();

    </script>
  </body>
</html>
