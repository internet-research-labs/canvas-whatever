<!DOCTYPE html>
<html>
  <head>
    <title>(wip.af) i'm not really thinking about it</title>
    <style>
    #you-know {
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgb(255, 68, 112);
      width: 100%;
      height: 100%;
    }

    #dont-touch-me {
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #best {
      z-index:10;
      position: absolute;
      color: white;
      bottom: 1em;
      right: 1em;
      font-size: 30pt;
      display: inline-block;
      line-height: 1.4em;
      font-family: sans-serif;
      padding: 0.25em 0.40em;
      letter-spacing: -0.1em;
      text-transform: lowercase;
      font-style: italic;
    }
    #okok {
      z-index:10;
      position: absolute;
      color: white;
      bottom: 1em;
      left: 1em;
      display: inline-block;
      background-color: rgb(255, 68, 112);
      line-height: 1.4em;
      font-family: sans-serif;
      padding: 0.25em 0.40em;
      letter-spacing: 0.125em;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.min.js"></script>

    <script src="assets/svv.im.bundled.min.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="/stats.min.js"></script>
  </head>
  <body>
    <div id="stats"></div>
    <div id="you-know">
    <div id="best">yeah for sure</div>
    <canvas id="dont-touch-me"></canvas></div>

    <script>

    function datGui() {

      params = {
        theta: 0.01,
        rayleigh: 4.0,
        turbidity: 4.9,
        mieDirectionalG: 0.01,
        mieCoefficient: 0.01,
        luminance: 1.02,

        theta: Math.PI,
        color: "#202824",
        emissive: "#000000",
        specular: "#18163C",
        shininess: 1.6,
        reflectivity: 0,
        "y": 17,
        zapYa: 0.1,

        // World positions
        "theta": 0.001,
        "fi": 0.001,

        // ...
        "time": 0.5,

      };

      var gui = new dat.GUI({load: JSON});
      gui.remember(params);

      var skyFolder = gui.addFolder("SKY SKY SKY SKY");
      skyFolder.add(params, "theta", -Math.PI/2.0, Math.PI/2.0).onChange(update);
      skyFolder.add(params, "rayleigh", 0.0, 7.0).onChange(update);
      skyFolder.add(params, "turbidity", 0.0, 7.0).onChange(update);
      skyFolder.add(params, "luminance", 0.0, 8.1).onChange(update);
      skyFolder.add(params, "mieDirectionalG", 0.0, 7.0).onChange(update);
      skyFolder.add(params, "mieCoefficient", 0.0, 7.0).onChange(update);

      var liesFolder = gui.addFolder("LIES");
      liesFolder.add(params, "zapYa", 0.0, 10.0).onChange(update);

      var posFolder = gui.addFolder("WORLD POSITION");
      posFolder.add(params, "theta", -Math.PI, Math.PI).onChange(update);
      posFolder.add(params, "fi", -Math.PI, Math.PI).onChange(update);
      posFolder.open();

      var skyPosFolder = gui.addFolder("STARS STARS STARS STARS");
      skyPosFolder.add(params, "time", 0.0, 1.0).onChange(update);
      skyPosFolder.open();

      return params;
    }

    var app = new svv.WavveyApp({
      id: "dont-touch-me",
    });


    window.addEventListener('load', function (ev) {

      var params = datGui();
      
      app.setup();
      app.update(params);
      app.draw();

      var stats = new Stats();
      document.getElementById("stats").appendChild(stats.dom);

      (function loloop() {
        requestAnimationFrame(loloop);
        stats.begin();
        app.update(params);
        app.draw();
        stats.end();
      }());

      window.addEventListener('resize', debounce(100, function (ev) {
        app.resize(window.innerWidth, window.innerHeight);
      }));

      // Hoisting

      function debounce(delay, f) {
        var id = null;
        return function () {
          var self = this;
          var args = arguments;
          clearTimeout(id);
          id = setTimeout(function () {
            f.apply(self, args);
          }, delay);
        }
      }

    });

    function update() {
    }

    </script>
  </body>
</html>
