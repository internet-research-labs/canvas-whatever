<!DOCTYPE html>
<html lang='ja'>
  <head>
    <style>
      html, body {
        font-family: sans-serif;
        font-size: 20pt;
      }
      #ok {
        height: 300px;
        width: 300px;
      }
      #whatever {
        display: inline-block;
      }
      canvas, canvas.lines {
        width: 300px;
        height: 300px;
      }
      #welkommen {
        position: fixed;
        left: -1000px;
        display: none;
      }
      .peach-violet {
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#db9474+0,5689a0+66,6b7699+100 */
        background: #db9474; /* Old browsers */
        background: -moz-linear-gradient(top,  #db9474 0%, #5689a0 66%, #6b7699 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top,  #db9474 0%,#5689a0 66%,#6b7699 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom,  #db9474 0%,#5689a0 66%,#6b7699 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#db9474', endColorstr='#6b7699',GradientType=0 ); /* IE6-9 */
      }
    </style>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id='welkommen'>
      <p>私は焼くよ、彼は思った、とすべての大陸の土地の上に灰に散在します。私が使用するために置かれます。ほんの少し ビットが、灰は灰であり、彼らは土地に追加します。</p>
      <p>彼は、今、鉄の重量、客観的、客観的なように、小石のように、弾丸のように、迅速に時間のすべてを落ちません 悲しいか幸せか何かが、唯一、彼は今ではすべてが、消えていたことを良いことを行うことができます希望 知っているだけで、自分自身のために良いことです。</p>
      <p>私は雰囲気を打つとき、私は流星のように燃えます。</p>
    </div>
    <div>
      <canvas width=800 height=800 class="circles" id="why-not-1"></canvas>
      <div id="whatever">Whatever</div>
    </div>
    <script src="assets/svv.im.bundled.js"></script>
    <script>
      ~function() {
        var ctx = document.getElementById('why-not-1').getContext('2d');
        var grid = new svv.TriangleMesh(100);
        var tri1 = grid.get(1, 1);
        var tri2 = grid.get(1, 2);
        var tri3 = grid.get(2, 1);

        drawTriangle(tri1);
        drawTriangle(tri2, 'black');
        drawTriangle(tri3, 'magenta');

        function drawTriangle(tri, style) {
          style = style || 'cyan';
          var points = tri.getPointList();

          ctx.save();
            ctx.fillStyle = style;
            ctx.strokeStyle = style;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            ctx.lineTo(points[1].x, points[1].y);
            ctx.lineTo(points[2].x, points[2].y);
            ctx.fill();
            ctx.stroke();
          ctx.restore();
        }
      }();

    </script>
  </body>
</html>
