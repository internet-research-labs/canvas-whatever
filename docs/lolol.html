    body {
      background-color: black;

    #block {
      position: fixed;
      top: 50%;

      width: 800px;
      height: 300px;
      border: solid 3px white;
      margin-left: -400px;

  <body>

    <div id="block">
      私はもう一度あなたに会うことはもうありません
      One more last I'll never see you again ∎<br>
    </div>

    <!-- it's beautiful -->
    <script src="snowstorm-min.js"></script>
    <script>
      snowStorm.snowStick = false;
      snowStorm.freezeOnBlur = false;
      snowStorm.followMouse = false;
      snowStorm.usePositionFixed = true;
      snowStorm.vMaxX = -1;
      snowStorm.vMaxY = 2;
